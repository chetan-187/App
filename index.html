<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
</head>

<body>
    <h1>App</h1>
    <button onclick="handleClick()">Login</button>
</body>
<script>
    const handleClick = () => {

        const user = {
            id: 123,
            username: 'john_doe',
        };

        // Store the user data in a SameSite cookie for cross-origin communication
        document.cookie = `user=${JSON.stringify(user)}; SameSite=None; Secure`;
        
        console.log("User logged in succesfully!", document.cookie);
    }
</script>

</html>
